<div class="w-full h-full" fxLayout="row wrap">

    <form [formGroup]="articleForm" class = "form">


        <label>标题：</label>
        <input class="title-input" placeholder="请输入文章标题" formControlName="title">

        <label>内容：</label>
        <textarea rows="10" class="content-input" placeholder="请输入文章内容"
               formControlName="content"></textarea>

        <button class="create-button" mat-raised-button color="primary"
                
                (click)="create()">{{'发布' | translate}}</button>

    </form>
</div>

<div class="buttons-container">
    <img src="../../../../assets/images/返回.png" style="margin:7px 7px;" (click)="fanhui()">
</div>
